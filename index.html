<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-page">
      <h1 class="heading">Our Menu</h1>

      <div class="underline"></div>

      <div class="btn-div">
        <button class="selectBtn allbtn">All</button>
        <button class="selectBtn breakfastbtn">Breakfast</button>
        <button class="selectBtn lunchbtn">Lunch</button>
        <button class="selectBtn drinksbtn">Drinks</button>
        <button class="selectBtn dinebtn">dinner</button>
      </div>

      <div class="food-menu">
        <div class="food-items item-1">
          <div class="f_Image_1">
            <img
              src="https://b.zmtcdn.com/data/pictures/0/18788770/b643543e2ec4675f3fb12fe188eb1b19.jpg?fit=around|771.75:416.25&crop=771.75:416.25;*,*"
              alt="#"
            />
          </div>

          <div class="card-content">
            <p class="f_Name_1">Name</p>
            <p class="f_price_1">&#8377;Price</p>
            <div class="line-after-name"></div>
            <p class="f_about-1">
              "Restaurants in Bhubaneshwar, Bhubaneshwar Restaurants, Kharabela
              Nagar restaurants, Best Kharabela Nagar restaurants, Bhubaneshwar
              City restaurants, Order food online in Kharabela Nagar, Order food
              online in Bhubaneswar",
            </p>
          </div>
        </div>

        <div class="food-items item-2"></div>
        <div class="food-items item-3"></div>
        <div class="food-items item-4">Food Items</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
